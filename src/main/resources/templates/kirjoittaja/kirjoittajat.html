<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Kirjoittajat">Title</title>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<ul>
    <li th:each="kirjoittaja : ${kirjoittajat}">
        <span th:text="${kirjoittaja.nimi}"></span>
        <form th:action="@{/kirjoittajat/} + ${kirjoittaja.id} + @{/delete}" th:method="post">
            <input type="submit" value="Poista!"/>
        </form>
        <form th:action="@{/kirjoittajat/} + ${kirjoittaja.id} + @{/muokkaa}" th:method="get">
            <input type="submit" value="Muokkaa"/>
        </form>
    </li>
</ul>
</body>
</html>
