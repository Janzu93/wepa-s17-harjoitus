<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<head>
    <title>Uutiset</title>
</head>
<body>
<ul>
    <li th:each="uutinen : ${uutiset}">
        <a th:href="@{/uutiset/} + ${uutinen.id}"><p th:text="${uutinen.julkaisupaiva} + ' - ' + ${uutinen.otsikko}"></p></a>
    </li>
    <form th:if="${sivujaJaljella}"
          th:action="@{/uutiset/sivu/} + ${pageable.pageNumber+1}" method="get">
        <input type="submit" value="Seuraava!"/>
    </form>
    <form th:if="${pageable.hasPrevious()}"
          th:action="@{/uutiset/sivu/} + ${pageable.pageNumber-1}" method="get">
        <input type="submit" value="Edellinen!">
    </form>
</ul>
</body>
</html>
